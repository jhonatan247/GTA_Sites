	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<title>GTA SA Sites</title>

    <script>
      // Configuración de la base de datos
      var config = {
        apiKey: "AIzaSyCRB-0MXeftVR8818986CA7b3ZJiWsMp60",
        authDomain: "mapagta-d77c5.firebaseapp.com",

    <!--Añadiendo la librería phaser-->

    <!--Añadiendo la lógica y los estados del juego-->
	<script src="js/logica.js"></script>
	<script src="js/globales.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/mapa.js"></script>

	<link href="css/estilos.css" rel="stylesheet" type="text/css">

<body id="body">
    <!--Formulario para añadir sitio-->
	<div class="oscurecer" id="oscurecer"></div>
	<div class="registrar" id="registrar">
		<h1>Añadir sitio</h1>
		<form id="formulario">
			<input type="text" placeholder="Título" id="titulo"><br>
			<input type="text" placeholder="Ruta de la imagen" id="imagen" disabled>
			<input type="file" id="archivo" accept="image/x-png, image/jpeg"><br>
			<input type="text" placeholder="Descripción" id="descripcion">
			<input type="text" placeholder="Autor (Tu nombre)"  id="autor" ><br>
			<input type="number" placeholder="Posición X"  id="x" >
            <input type="number" placeholder="Posición Y"  id="y"><br>
            <button  type="button" id="cancelar">Cancelar </button>
            <button  type="submit" id="enviar">Enviar </button>
		</form>
	</div>
    <!--Contenedor del juego-->
	<div id="container" class= "juegoPhaserH" ></div>
    
    <!--Añadiendo la librería jquery que nos ayuda a simplificar el código js-->
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
</body>
</html>
